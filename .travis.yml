language: node_js
node_js:
- '8'
after_success:
- npm prune --production
- cd src
- zip -r -D ../deploy.zip .
- cd ..
deploy:
  provider: lambda
  edge:
    source: bhavikkumar/dpl
    branch: lambda-event-source
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  function_name: lambda-travis-ci
  region: us-west-2
  handler_name: handler
  module_name: index
  runtime: nodejs8.10
  publish: true
  zip: deploy.zip
  role:
    secure: 
  timeout: 60
